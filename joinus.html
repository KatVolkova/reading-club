<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta Tags for Search Engine Optimisation -->
    <meta name="description"
        content="Reading Club for those who are passionate about books. London Reading Club for reading lovers. Share your reading recommendations, emerge yourself into book discussions with like-minded readers. Take part in the reading challenge">
    <meta name="keywords"
        content="reading club, London reading club, book recommendations,reading challenges, book quizzes, readers book reviews, reading forum, book discussions, book lovers">
    <!-- Title -->
    <title>Reading Club</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Hind+Siliguri:wght@300;400;500;600;700&family=Niconne&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <a href="./index.html" aria-label="Link to our Home page"><img src="./assets/images/reading-club-logo.png"
                alt="logo" id="logo" /></a>
        <input type="checkbox" id="navbar-toggle" name="navbar-toggle" />
        <label for="navbar-toggle" class="navbar-toggle-label hidden">
            <div id="menu-icon"><i class="fa-solid fa-bars"></i></div>
        </label>
        <!-- Navbar -->
        <nav class="header-navbar">

            <ul class="menu-list">
                <li><a href="./index.html" aria-label="Link to Home page">Home</a></li>
                <li><a href="./about.html" aria-label="Link to About us page">About</a></li>
                <li><a href="./challenge.html" aria-label="Link our Reading Challenge page">Reading Challenge</a>
                </li>
                <li>
                    <a href="./joinus.html" class="join-us-button" aria-label="Link to Join us page">Join Us</a>

                </li>
            </ul>

        </nav>
    </header>
    <!-- Main -->
    <main>
        <!-- Join Us Form -->
        <section class="join-us-section">
            <form action="https://formdump.codeinstitute.net" method="POST" class="join-us-form">
                <h2 class="join-us-heading">Join us!</h2>
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="join-us-input" placeholder="Enter your name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="email-input" placeholder="Enter your email" required>
                </div>
                <input class="form-button" type="submit" value="Submit">
            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <div class="social-networks">
            <p id="paragraph-contact">Contact Us:</p>
            <ul>
                <li><a href="mailto:rclub@readingclub.com" aria-label="Contact us via email">Email</a></li>
                <li>
                    <a href="https://www.facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page(opens in a new tab)">Facebook</a>
                </li>
                <li>
                    <a href="https://www.instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page(opens in a new tab)">Instagram</a>
                </li>
            </ul>
            <div class="join-us-link"><a href="./joinus.html" class="join-us-button"
                    aria-label="Link to Join us page">Join Us</a></div>

        </div>
    </footer>
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/b54aa23b76.js" crossorigin="anonymous"></script>
</body>

</html>
